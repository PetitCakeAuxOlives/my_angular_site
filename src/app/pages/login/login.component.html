<section class="container-fluid">
    <div class="row">
        <div class="col">
            <h1 class="mt-4">Login</h1>
        </div>
    </div>
    <div class="row">
        <form [formGroup]="loginForm" (ngSubmit)="login()" class="mt-5">
            <div class="mb-3">
              <label for="user" class="form-label">User</label>
              <input type="text" formControlName="user" class="form-control" id="user">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" formControlName="user" class="form-control" id="password">
            </div>
            <button type="submit" [disabled]="!loginForm.value" class="btn btn-primary">Login</button>
          </form>
    </div>
</section>
